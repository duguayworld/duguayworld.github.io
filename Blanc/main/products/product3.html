<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Page with Pop-up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        .product-container {
            max-width: 800px;
            margin: 20px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            opacity: 0.4;
            transition: opacity 1s ease-in-out;
        }

        .product-container:hover {
            max-width: 800px;
            margin: 20px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        h1 {
            color: #333;
        }

        p {
            font-size: 1em;
            color: #555;
        }

        img {
            max-width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .purchase-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #75a1a3;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
        }

        .purchase-button:hover {
            background-color: #333;
        }

        /* Styling for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <img src="media/header.png" alt="Gel">
</header>

<div class="button-container horizontal-buttons">
    <a href="#" class="button">Products</a>
    <a href="#" class="button">Contact Us</a>
    <a href="#" class="button">About</a>
</div>

<div class="product-container">
    <img src="media/mouthpiece.png" alt="Gel">
    <h1>Power Gel</h1>
    <p>This is a brief description of the product. Provide details about its features and benefits.</p>
    <p>Price: $9.99</p>
    <a href="#" class="purchase-button" onclick="openModal()">Buy Now</a>
</div>

<!-- Modal -->
<div id="purchaseModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal">&times;</span>
        <h2>Purchase Information</h2>
        <p>Please fill in your purchase details:</p>
        <!-- Add your purchase form or additional information here -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Paypal Checkout</button>
        </form>
        
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    // Open modal function
    function openModal() {
        document.getElementById('purchaseModal').style.display = 'flex';
    }

    // Close modal function
    function closeModal() {
        document.getElementById('purchaseModal').style.display = 'none';
    }

    // Close modal if the user clicks outside the modal content
    window.onclick = function(event) {
        var modal = document.getElementById('purchaseModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
