<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slideshow-container">


    <div class="slide img">
        <img src="media/archinstyle2.png" alt="Slide 2">
    </div>

    <div class="slide img">
        <img src="media/archlabs.png" alt="Slide 3">
    </div>

    <div class="slide img">
        <img src="media/dream.jpg" alt="Slide 4">
    </div>
    
    <div class="slide img">
        <img src="media/future.png" alt="Slide 5">
    </div>
    
    <div class="slide img">
        <img src="media/moderna.png" alt="Slide 6">
    </div>

    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<script src="script.js"></script>

</body>
</html>
