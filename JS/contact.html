<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Amethysta' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/96ddd6f749.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
    <title>Electricite DJ. Inc.</title>
</head>
<body>

  <!--MENU BAR-->
  <div class="menu-bar">
      <!-- Add your menu items here -->
      <a href="index.html">Accueil</a>
      <a href="projets.html">Projets</a>
      <a href="apropos.html">À propos</a>
      <a href="contact.html">Contact</a>
      <!-- Add more menu items as needed -->
  </div>

  <!--BACKGROUND-->
  <div class="bg">
      <img src="lightning.png" alt="Description of the image">
  </div>

  <!--HEADER-->
  <div class="header-container">
    <header>
      <h1 id="pageTitle">Envoyez-nous un message</h1>
      <p id="pageSubtitle">Nous vous répondrons dans les plus brefs délais.</p>
      <button class="header-button"><i class="fa-regular fa-envelope fa-2x"></i></button>
    </header>
  </div>

  <!-- CONTACT FORM -->
  <div id="contactForm" class="contact-form" style="display: none;">
      <!-- Your contact form HTML goes here -->
      <div class="blog-card">
          <div class="text-content">
              <h2>Contactez-nous</h2>
              <form id="myForm">
                  <!-- Add your form fields here -->
                  <label for="name">Votre nom:</label>
                  <input type="text" id="name" name="name">

                  <label for="email">Courriel:</label>
                  <input type="email" id="email" name="email">

                  <label for="message">Message:</label>
                  <textarea id="message" name="message"></textarea>

                  <button type="submit">Envoyer</button>
              </form>
          </div>
      </div>
  </div>

  <!--JAVASCRIPT-->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const headerButton = document.querySelector('.header-button');
        const contactForm = document.getElementById('contactForm');

        // Toggle the display of the contact form when the header button is clicked
        headerButton.addEventListener('click', function () {
            contactForm.style.display = contactForm.style.display === 'none' ? 'flex' : 'none';
        });
    });
  </script>
</body>
</html>
